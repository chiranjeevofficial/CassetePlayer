<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassete Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="player">
                <div class="cover"></div>
                <div class="cassete"></div>
            </div>
            <div class="song-details">
                <h2>Rabb Maneya</h2>
                <p>Song By - Lakhwinder Wadali and Neeti Mohan</p>
                <p>Presented By - Chiranjeev Kashyap</p>
            </div>
        </div>
    </main>
    <audio id="myAudio" autoplay loop preload="auto">
        <source src="rabb_maneya_edit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        window.addEventListener('load', function() {
            var audio = document.getElementById('myAudio');
            audio.play();
        });
    </script>
</body>
</html>
